    <h1 class="article-title" itemprop="name">
      nui-app里面的请求接口简单的封装
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="新建一个封装接口的文件"><a href="#新建一个封装接口的文件" class="headerlink" title="新建一个封装接口的文件"></a>新建一个封装接口的文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">const BASE_URL &#x3D; &#39;http:&#x2F;&#x2F;localhost:8082&#39;</span><br><span class="line"></span><br><span class="line">export const myRequest &#x3D; (options) &#x3D;&gt; &#123;</span><br><span class="line">	return new Promise((resolve, reject) &#x3D;&gt; &#123;</span><br><span class="line">		nui.request(&#123;</span><br><span class="line">			url:BASE_URL + options.url,</span><br><span class="line">			method: options.method || &#39;GET&#39;,</span><br><span class="line">			data: options.data || &#123;&#125;,</span><br><span class="line">			success: res &#x3D;&gt;&#123;</span><br><span class="line">				if(res.data.status !&#x3D;&#x3D; 0)&#123;</span><br><span class="line">					return nui.showToast(&#123;</span><br><span class="line">						title:&#39;获取数据失败&#39;</span><br><span class="line">					&#125;)</span><br><span class="line">				&#125;</span><br><span class="line">				resolve(res)</span><br><span class="line">			&#125;,</span><br><span class="line">			fail:(err) &#x3D;&gt;&#123;</span><br><span class="line">				nui.showToast(&#123;</span><br><span class="line">					title:&#39;请求接口失败&#39;</span><br><span class="line">				&#125;)</span><br><span class="line">				reject(err)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;)</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="挂在到Vue原型上"><a href="#挂在到Vue原型上" class="headerlink" title="挂在到Vue原型上"></a>挂在到Vue原型上</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">import Vue from &#39;vue&#39;</span><br><span class="line">import App from &#39;.&#x2F;App&#39;</span><br><span class="line">import &#123; myRequest &#125; from &#39;.&#x2F;util&#x2F;api.js&#39;</span><br><span class="line"></span><br><span class="line">Vue.prototype.$myRequest &#x3D; myRequest</span><br><span class="line">Vue.config.productionTip &#x3D; false</span><br><span class="line"></span><br><span class="line">App.mpType &#x3D; &#39;app&#39;</span><br><span class="line"></span><br><span class="line">const app &#x3D; new Vue(&#123;</span><br><span class="line">	...App</span><br><span class="line">&#125;)</span><br><span class="line">app.$mount()</span><br></pre></td></tr></table></figure>
<h3 id="要请求接口的页面"><a href="#要请求接口的页面" class="headerlink" title="要请求接口的页面"></a>要请求接口的页面</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">methods:&#123;</span><br><span class="line">			async getSwipersList()&#123;</span><br><span class="line">				const res &#x3D; await this.$myRequest(&#123;</span><br><span class="line">					url:&#39;&#x2F;api&#x2F;getBanner&#39;</span><br><span class="line">				&#125;)</span><br><span class="line">				console.log(res)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br></pre></td></tr></table></figure>
